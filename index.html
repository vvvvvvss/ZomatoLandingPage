<!DOCTYPE html>>
<html>
    <head>
        <!-- Zomato logo in the tab -->
        <link rel="stylesheet" href="styles.css"/>
        <link
        rel="icon"
        type="image/x-icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"
        />
        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <!-- search font awesome libraries for the link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <!-- search google fonts -> poppins -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        

        <title>Zomato</title>
    </head>
    <body>
        <section class="hero_section">
            <header>
                <nav class="navbar">
                    <a href="#">Get the app</a>
                    <div class="nav_menu">
                        <a href="#" class="link">Investor relations</a>
                        <a href="#" class="link">Add restraurant</a>
                        <a href="#" class="link">Log in</a>
                        <a href="#" class="link">Sign up</a>
                        <a href="#" class="user_icon">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </div>
                </nav>
            </header>

            <div class="hero_section_container">
                <img src="heroSectionLogo.png" alt="logo" class="hero_section_logo"/>
                <h1 class="hero_section_title">Discover the best food and drinks in <b>Bengaluru</b></h1>
                <div class="hero_section_searchbar">
                    <input class="searchbar_location" type="text" placeholder="Bengaluru"/>
                    <input class="searchbar_res" type="text" placeholder="Search for restraurant, cuisine or a dish"/>
                </div>
            </div>
        </section>


    </body>
</html>
